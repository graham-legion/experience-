<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shade of Love - Wedding Photo Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize Supabase
        const supabaseClient = window.supabase.createClient(
            'https://tdqundrbmlswciufdhtt.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkcXVuZHJibWxzd2NpdWZkaHR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5OTQ3NDQsImV4cCI6MjA3OTU3MDc0NH0.p5R9Nl_4FVoNn5L_gnzdhNA8vgxvcHBprcWqIYS5DQw'
        );

        // Lucide icons as inline SVG components
        const Camera = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                <circle cx="12" cy="13" r="3"/>
            </svg>
        );

        const Heart = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
            </svg>
        );

        const Upload = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
        );

        const X = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const Loader2 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
            </svg>
        );

        const RefreshCw = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                <path d="M21 3v5h-5"/>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                <path d="M8 16H3v5"/>
            </svg>
        );

        const Trash2 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 6h18"/>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const Lock = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
        );

        function WeddingPhotoGallery() {
            const [photos, setPhotos] = useState([]);
            const [isUploading, setIsUploading] = useState(false);
            const [showUploadModal, setShowUploadModal] = useState(false);
            const [guestName, setGuestName] = useState('');
            const [selectedImage, setSelectedImage] = useState(null);
            const [previewUrl, setPreviewUrl] = useState(null);
            const [loading, setLoading] = useState(true);
            const [likedPhotos, setLikedPhotos] = useState(new Set());
            const [userId, setUserId] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            const ADMIN_PASSWORD = 'ShadeOfLove2024'; // Change this to your desired password

            useEffect(() => {
                // Generate or retrieve user ID
                let uid = localStorage.getItem('wedding_user_id');
                if (!uid) {
                    uid = 'user_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('wedding_user_id', uid);
                }
                setUserId(uid);

                loadPhotos();
                loadUserLikes(uid);

                // Check if already logged in as admin
                const adminStatus = localStorage.getItem('wedding_admin');
                if (adminStatus === 'true') {
                    setIsAdmin(true);
                }

                // Set up real-time subscription
                const photosSubscription = supabaseClient
                    .channel('photos_channel')
                    .on('postgres_changes', 
                        { event: '*', schema: 'public', table: 'photos' },
                        (payload) => {
                            console.log('Photo change:', payload);
                            loadPhotos();
                        }
                    )
                    .subscribe();

                return () => {
                    photosSubscription.unsubscribe();
                };
            }, []);

            const loadPhotos = async () => {
                try {
                    setLoading(true);
                    const { data, error } = await supabaseClient
                        .from('photos')
                        .select('*')
                        .order('timestamp', { ascending: false });

                    if (error) throw error;
                    setPhotos(data || []);
                } catch (error) {
                    console.error('Error loading photos:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadUserLikes = async (uid) => {
                try {
                    const { data, error } = await supabaseClient
                        .from('photo_likes')
                        .select('photo_id')
                        .eq('user_id', uid);

                    if (error) throw error;
                    const likedIds = new Set(data.map(like => like.photo_id));
                    setLikedPhotos(likedIds);
                } catch (error) {
                    console.error('Error loading likes:', error);
                }
            };

            const handleFileSelect = (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    // Check file size (limit to 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        alert('Image too large! Please choose an image under 5MB.');
                        return;
                    }
                    setSelectedImage(file);
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setPreviewUrl(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleUpload = async () => {
                if (!selectedImage || !guestName.trim() || isUploading) return;

                setIsUploading(true);
                try {
                    const reader = new FileReader();
                    reader.onloadend = async () => {
                        const { data, error } = await supabaseClient
                            .from('photos')
                            .insert([
                                {
                                    guest_name: guestName.trim(),
                                    image_data: reader.result,
                                    timestamp: Date.now(),
                                    likes: 0
                                }
                            ])
                            .select();

                        if (error) throw error;

                        // Refresh photos
                        await loadPhotos();
                        
                        setShowUploadModal(false);
                        setSelectedImage(null);
                        setPreviewUrl(null);
                        setGuestName('');
                        setIsUploading(false);
                    };
                    reader.readAsDataURL(selectedImage);
                } catch (error) {
                    console.error('Error uploading photo:', error);
                    alert('Failed to upload photo. Please try again.');
                    setIsUploading(false);
                }
            };

            const handleLike = async (photoId) => {
                const isLiked = likedPhotos.has(photoId);
                const photo = photos.find(p => p.id === photoId);
                if (!photo) return;

                try {
                    if (isLiked) {
                        // Unlike
                        await supabaseClient
                            .from('photo_likes')
                            .delete()
                            .eq('photo_id', photoId)
                            .eq('user_id', userId);

                        await supabaseClient
                            .from('photos')
                            .update({ likes: Math.max(0, photo.likes - 1) })
                            .eq('id', photoId);

                        const newLikedPhotos = new Set(likedPhotos);
                        newLikedPhotos.delete(photoId);
                        setLikedPhotos(newLikedPhotos);
                    } else {
                        // Like
                        await supabaseClient
                            .from('photo_likes')
                            .insert([{ photo_id: photoId, user_id: userId }]);

                        await supabaseClient
                            .from('photos')
                            .update({ likes: photo.likes + 1 })
                            .eq('id', photoId);

                        const newLikedPhotos = new Set(likedPhotos);
                        newLikedPhotos.add(photoId);
                        setLikedPhotos(newLikedPhotos);
                    }

                    // Refresh photos to get updated counts
                    await loadPhotos();
                } catch (error) {
                    console.error('Error updating like:', error);
                }
            };

            const handleAdminLogin = () => {
                if (adminPassword === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    localStorage.setItem('wedding_admin', 'true');
                    setShowAdminLogin(false);
                    setAdminPassword('');
                } else {
                    alert('Incorrect password!');
                    setAdminPassword('');
                }
            };

            const handleAdminLogout = () => {
                setIsAdmin(false);
                localStorage.removeItem('wedding_admin');
            };

            const handleDeletePhoto = async (photoId) => {
                if (!window.confirm('Are you sure you want to delete this photo?')) {
                    return;
                }

                try {
                    // Delete likes first
                    await supabaseClient
                        .from('photo_likes')
                        .delete()
                        .eq('photo_id', photoId);

                    // Then delete photo
                    const { error } = await supabaseClient
                        .from('photos')
                        .delete()
                        .eq('id', photoId);

                    if (error) throw error;

                    // Refresh photos
                    await loadPhotos();
                } catch (error) {
                    console.error('Error deleting photo:', error);
                    alert('Failed to delete photo. Please try again.');
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-rose-50 via-pink-50 to-purple-50">
                    {/* Header */}
                    <div className="bg-white/80 backdrop-blur-sm shadow-md sticky top-0 z-10">
                        <div className="max-w-6xl mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl md:text-4xl font-serif text-rose-900 flex items-center gap-2">
                                        <Heart size={32} className="text-rose-500 fill-rose-500" />
                                        Shade of Love
                                    </h1>
                                    <p className="text-rose-700 mt-1 text-sm md:text-base">Share your magical moments</p>
                                </div>
                                <div className="flex items-center gap-2">
                                    {isAdmin && (
                                        <button
                                            onClick={handleAdminLogout}
                                            className="p-2 md:p-3 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-all duration-300 flex items-center gap-2"
                                            title="Admin logout"
                                        >
                                            <Lock size={20} />
                                            <span className="hidden md:inline text-sm">Logout</span>
                                        </button>
                                    )}
                                    {!isAdmin && (
                                        <button
                                            onClick={() => setShowAdminLogin(true)}
                                            className="p-2 md:p-3 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-all duration-300"
                                            title="Admin login"
                                        >
                                            <Lock size={20} />
                                        </button>
                                    )}
                                    <button
                                        onClick={loadPhotos}
                                        className="p-2 md:p-3 rounded-full bg-rose-100 text-rose-600 hover:bg-rose-200 transition-all duration-300"
                                        title="Refresh photos"
                                    >
                                        <RefreshCw size={20} />
                                    </button>
                                    <button
                                        onClick={() => setShowUploadModal(true)}
                                        className="bg-gradient-to-r from-rose-500 to-pink-500 text-white px-4 md:px-6 py-2 md:py-3 rounded-full font-medium shadow-lg hover:shadow-xl transition-all duration-300 flex items-center gap-2 hover:scale-105"
                                    >
                                        <Camera size={20} />
                                        <span className="hidden sm:inline">Upload Photo</span>
                                        <span className="sm:hidden">Upload</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Photo Gallery */}
                    <div className="max-w-6xl mx-auto px-4 py-8">
                        {loading ? (
                            <div className="flex flex-col items-center justify-center py-20">
                                <Loader2 size={48} className="animate-spin text-rose-500 mb-4" />
                                <p className="text-rose-700">Loading memories...</p>
                            </div>
                        ) : photos.length === 0 ? (
                            <div className="text-center py-20">
                                <Camera size={64} className="mx-auto text-rose-300 mb-4" />
                                <h3 className="text-xl text-rose-900 font-medium mb-2">No photos yet</h3>
                                <p className="text-rose-600 mb-6">Be the first to share a special moment!</p>
                                <button
                                    onClick={() => setShowUploadModal(true)}
                                    className="bg-gradient-to-r from-rose-500 to-pink-500 text-white px-6 py-3 rounded-full font-medium shadow-lg hover:shadow-xl transition-all duration-300 inline-flex items-center gap-2"
                                >
                                    <Upload size={20} />
                                    Upload First Photo
                                </button>
                            </div>
                        ) : (
                            <div className="grid grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
                                {photos.map((photo) => (
                                    <div
                                        key={photo.id}
                                        className="bg-white rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition-all duration-300 hover:shadow-2xl"
                                    >
                                        <div className="aspect-square overflow-hidden bg-gray-100">
                                            <img
                                                src={photo.image_data}
                                                alt={`Photo by ${photo.guest_name}`}
                                                className="w-full h-full object-cover"
                                            />
                                        </div>
                                        <div className="p-4">
                                            <p className="font-medium text-rose-900 mb-2">{photo.guest_name}</p>
                                            <div className="flex items-center justify-between">
                                                <p className="text-sm text-gray-500">
                                                    {new Date(photo.timestamp).toLocaleDateString()}
                                                </p>
                                                <div className="flex items-center gap-2">
                                                    <button
                                                        onClick={() => handleLike(photo.id)}
                                                        className="flex items-center gap-1 text-rose-500 hover:text-rose-600 transition-colors"
                                                    >
                                                        <Heart
                                                            size={20}
                                                            className={likedPhotos.has(photo.id) ? 'fill-rose-500' : ''}
                                                        />
                                                        <span className="text-sm font-medium">{photo.likes}</span>
                                                    </button>
                                                    {isAdmin && (
                                                        <button
                                                            onClick={() => handleDeletePhoto(photo.id)}
                                                            className="p-1 text-red-500 hover:text-red-700 hover:bg-red-50 rounded transition-colors"
                                                            title="Delete photo"
                                                        >
                                                            <Trash2 size={18} />
                                                        </button>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Upload Modal */}
                    {showUploadModal && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-3xl shadow-2xl max-w-md w-full p-6 relative">
                                <button
                                    onClick={() => {
                                        if (!isUploading) {
                                            setShowUploadModal(false);
                                            setSelectedImage(null);
                                            setPreviewUrl(null);
                                            setGuestName('');
                                        }
                                    }}
                                    disabled={isUploading}
                                    className="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    <X size={24} />
                                </button>

                                <h2 className="text-2xl font-serif text-rose-900 mb-6 flex items-center gap-2">
                                    <Camera size={28} className="text-rose-500" />
                                    Share Your Moment
                                </h2>

                                {isUploading && (
                                    <div className="absolute inset-0 bg-white/90 rounded-3xl flex flex-col items-center justify-center z-10">
                                        <Loader2 size={48} className="animate-spin text-rose-500 mb-4" />
                                        <p className="text-rose-700 font-medium">Uploading your photo...</p>
                                        <p className="text-rose-600 text-sm mt-2">Please wait, don't close this window</p>
                                    </div>
                                )}

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Your Name
                                        </label>
                                        <input
                                            type="text"
                                            value={guestName}
                                            onChange={(e) => setGuestName(e.target.value)}
                                            placeholder="Enter your name"
                                            className="w-full px-4 py-2 border-2 border-rose-200 rounded-lg focus:outline-none focus:border-rose-400 transition-colors"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Choose Photo
                                        </label>
                                        <input
                                            type="file"
                                            accept="image/*"
                                            onChange={handleFileSelect}
                                            className="hidden"
                                            id="photo-upload"
                                        />
                                        <label
                                            htmlFor="photo-upload"
                                            className="w-full h-48 border-2 border-dashed border-rose-300 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:border-rose-400 hover:bg-rose-50 transition-all"
                                        >
                                            {previewUrl ? (
                                                <img
                                                    src={previewUrl}
                                                    alt="Preview"
                                                    className="w-full h-full object-cover rounded-lg"
                                                />
                                            ) : (
                                                <>
                                                    <Upload size={40} className="text-rose-400 mb-2" />
                                                    <p className="text-rose-600 font-medium">Click to upload</p>
                                                    <p className="text-sm text-gray-500 mt-1">JPG, PNG or GIF (max 5MB)</p>
                                                </>
                                            )}
                                        </label>
                                    </div>

                                    <button
                                        onClick={handleUpload}
                                        disabled={!selectedImage || !guestName.trim() || isUploading}
                                        className="w-full bg-gradient-to-r from-rose-500 to-pink-500 text-white py-3 rounded-full font-medium shadow-lg hover:shadow-xl transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                    >
                                        {isUploading ? (
                                            <>
                                                <Loader2 size={20} className="animate-spin" />
                                                Uploading...
                                            </>
                                        ) : (
                                            <>
                                                <Upload size={20} />
                                                Share Photo
                                            </>
                                        )}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Admin Login Modal */}
                    {showAdminLogin && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-3xl shadow-2xl max-w-sm w-full p-6 relative">
                                <button
                                    onClick={() => {
                                        setShowAdminLogin(false);
                                        setAdminPassword('');
                                    }}
                                    className="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
                                >
                                    <X size={24} />
                                </button>

                                <h2 className="text-2xl font-serif text-rose-900 mb-6 flex items-center gap-2">
                                    <Lock size={28} className="text-rose-500" />
                                    Admin Login
                                </h2>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Admin Password
                                        </label>
                                        <input
                                            type="password"
                                            value={adminPassword}
                                            onChange={(e) => setAdminPassword(e.target.value)}
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter') {
                                                    handleAdminLogin();
                                                }
                                            }}
                                            placeholder="Enter admin password"
                                            className="w-full px-4 py-2 border-2 border-rose-200 rounded-lg focus:outline-none focus:border-rose-400 transition-colors"
                                            autoFocus
                                        />
                                    </div>

                                    <button
                                        onClick={handleAdminLogin}
                                        className="w-full bg-gradient-to-r from-rose-500 to-pink-500 text-white py-3 rounded-full font-medium shadow-lg hover:shadow-xl transition-all duration-300"
                                    >
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<WeddingPhotoGallery />, document.getElementById('root'));
    </script>
</body>
</html>
